name: 'Fastlane action test'
on: [push, repository_dispatch]

jobs:
  test-1:
    continue-on-error: true
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macOS-latest]
        ruby-version: [2.5.9, 2.6.8, 2.7.4, 3.0.2]
        verbose: [true, false]
    name: Test 1
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "${{ matrix.ruby-version }}"
        bundler-cache: true
    - name: Fastlane step (root directory)
      uses: maierj/fastlane-action@development
      with:
        lane: 'beta'
        options: '{ "option1": "value1", "option2": "value2" }'
        verbose: "${{ matrix.verbose}}"
      env:
        ENV_VARIABLE_1: VALUE_1
        ENV_VARIABLE_2: VALUE_2
  test-2:
    continue-on-error: true
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./ios
    strategy:
      matrix:
        os: [ubuntu-18.04, macOS-latest]
        ruby-version: [2.5.9, 2.6.8, 2.7.4, 3.0.2]
        verbose: [true, false]
    name: Test 2
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "${{ matrix.ruby-version }}"
          bundler-cache: true
      - name: Fastlane step
        uses: maierj/fastlane-action@development
        with:
          lane: 'betaSubdirectory'
          verbose: "${{ matrix.verbose}}"
        env:
          ENV_VARIABLE_1: VALUE_1
          ENV_VARIABLE_2: VALUE_2
